		{% set active = "none" %}
		{% include './header-template.html' %}
		<div class="container">
			<div class="panel" style="max-width: 400px;">
				<div class="panel-heading">
					<h3 class="panel-title">Admin Panel</h3>
				</div>
				<div class="panel-body" style="padding:15px;">
					<form role="form" action="./create_post" method="post">
						<div class="form-group">
							<label for="title">Title</label>
								<input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
						</div>
						
						<div class="form-group">
							<label for="subtitle">Subtitle</label>
								<input type="text" name="subtitle" class="form-control" id="title" placeholder="Enter subtitle">
						</div>
						
						<div class="form-group">
							<label for="bild">File input</label>
							<input type="file" id="bild">
    					</div>
						
						<div class="form-group">
							<label for="content">Content</label>
							<textarea name="content" class="form-control" rows="10" placeholder="Enter Content"></textarea>
						</div>
						
						<div class="form-group">
							<label for="author">Author</label>
								<input type="text" name="author" class="form-control" id="title" placeholder="Enter Author">
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn" value="Post">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="{{ root_uri }}js/jquery.js"></script>
		<script type="text/javascript" src="{{ root_uri }}js/bootstrap.min.js"></script>
	</body>
</html>
