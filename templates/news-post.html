
  <div class="panel post" style="background-color:#EEE">
    <div class="panel-heading post">
      <h1>{{ newsPost.title }} </h1>
      <h1 class="subheader"><small>{{ newsPost.sub_text }}</small></h1>
    </div>
      {{ newsPost.rendered_content|raw }}
      <p style="margin-top:0px;">
      {{ newsPost.body }}
      </p>
    <div class="panel-footer post">
      <a href="#" class="pull-right">{{ newsPost.author }} - {{ newsPost.date}}</a>
    </div>
  </div>
